<div ng-controller="ModalCadastroController">
    <div class="kan-row-modal">
        <!-- PACIENTE -->
        <fieldset class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
            <h5 class="kan-title">Cadastrar Paciente
                <i class="fa fa-info fa-1-x kan-icon-info" data-toggle="tooltip" data-placement="bottom" title="Tela para cadastrar um novo paciente"></i>
            </h5>
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 kan-group">
                <label for="numProntuario">Prontuário<b class="text-danger">*</b></label>
                <input class="form-control form-control-sm" type="number" placeholder="Informe o prontuário" ng-model="paciente.numProntuario">
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 kan-group">
                <label for="nomePaciente">Nome do Paciente<b class="text-danger">*</b></label>
                <input class="form-control form-control-sm" type="text" placeholder="Informe o nome do paciente" ng-model="paciente.nomePaciente">
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
                <label for="nomeMae">Nome da Mãe <b class="text-danger">*</b> </label>
                <input class="form-control form-control-sm" type="text" placeholder="Informe o nome da mãe do paciente" ng-model="paciente.nomeMae">
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 kan-group">
                <label>Data de nascimento<b class="text-danger">*</b></label>
                <input class="form-control form-control-sm" type="date" ng-model="paciente.dataNascimento" ng-change=" calcularIdade()" value="">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 kan-group">
                <label for="idade">Idade<b class="text-danger">*</b></label>
                <input disabled type="text" ng-model="paciente.idade" class="form-control form-control-sm">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
                <label>Sexo</label><b class="text-danger">*</b>
                <span class="clearfix"></span>
                <label class="custom-control custom-radio">
                    <input  id="feminino" name="genero" type="radio" class="custom-control-input ml-4 ng-pristine ng-untouched ng-valid ng-empty" ng-model="paciente.genero" ng-value="'Masculino'" value="Masculino">
                    <span class="custom-control-indicator p-3"></span>
                    <span for="feminino" class="custom-control-description ml-4 mt-2">Masculino</span>
                </label>

                <label class="custom-control custom-radio">
                    <input   id="masculino" name="genero" type="radio" class="custom-control-input ml-4 ng-pristine ng-untouched ng-valid ng-empty" ng-model="paciente.genero" ng-value="'Feminino'" value="Feminino">
                    <span class="custom-control-indicator p-3"></span>
                    <span for="masculino" class="custom-control-description ml-4 mt-2">Feminino</span>
                </label>
            </div>
        </fieldset>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 button-kan-row">
            <button type="button" class="btn kan-btn-danger" ng-click="closeThisDialog(false)">Cancelar</button>
            <button type="button" class="btn kan-btn-success" ng-click="cadastrarPaciente()">Cadastrar Paciente</button>
        </div>
    </div>
</div>
