<div ng-controller="ExamesController" ng-init="carregarExames()">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <span>Cadastros Gerais</span>
        </li>
        <li class="breadcrumb-item active">
            <span>Tipos de Exames</span>
        </li>
    </ol>

    <div class="kan-row">
        <fieldset class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
                <h5 class="kan-title">Tipos de Exames Cadastrados
                    <i class="fa fa-info fa-1-x kan-icon-success" data-toggle="tooltip" data-placement="bottom" title="Aqui você visualizará tipos de exames cadastrados. 
                    Eles são utilizado para indicar qual exames o paciente possui.">
                    </i>
                </h5>
                <div class="col-lg-12 kan-group">
                    <label class="mr-2">
                        <strong>Legenda das ações: </strong>
                    </label>
                    <p class="d-inline-block mr-4">
                        <i class="fa fa-pencil info text-primary"></i>
                        <span>
                            Editar tipo de exame
                        </span>
                    </p>

                    <p class="d-inline-block mr-4">
                        <i class="fa fa-ban info text-danger"></i>
                        <span>
                            Inativar tipo de exame
                        </span>
                    </p>
                    <p class="d-inline-block mr-4">
                        <i class="fa fa-check info text-success"></i>
                        <span>
                            Ativar tipo de exame
                        </span>
                    </p>
                </div>
                <div class="col-lg-12 kan-group">
                    <button class="btn kan-btn-success d-inline-block mr-4" ng-click="openModalCadastroExame(null)">
                        <i class="fa fa-plus fa-1-x kan-icon-success text-light p-0" data-toggle="tooltip" data-placement="bottom" title="Cadastrar novo tipo de exame."></i>
                        Cadastrar Exame
                    </button>
                    <input id="search" class="col-lg-6 form-control form-control-sm d-inline-block" type="text" ng-model="search" placeholder="Digite para pesquisar">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th class="text-center">Tipo Exame</th>
                            <th class="text-center">Inativo</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="exame in listaExames  | filter : search | orderBy: 'nome'">
                            <td title="{{exame.nome}}">{{exame.nome}}</td>
                            <td title="Status">Status</td>
                            <td class="text-center">
                                <span ng-show="exame.inativo">Sim</span>
                                <span ng-show="!exame.inativo">Não</span>
                            </td>
                            <td class="text-center">
                                <i class="fa fa-pencil text-primary" aria-hidden="true" title="Editar dados do tipo de exame" ng-click="updateExame(exame)"></i>
                                <i ng-show="!exame.inativo" class="fa fa-ban text-danger" aria-hidden="true" title="Inativar tipo de exame" ng-click="inativarExame(exame)"></i>
                                <i ng-show="exame.inativo" class="fa fa-check text-success" aria-hidden="true" title="Ativar tipo de exame" ng-click="ativarExame(exame)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
