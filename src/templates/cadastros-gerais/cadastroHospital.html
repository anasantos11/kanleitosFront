<div ng-controller="CadastroHospitalController">
    <div class="kan-row-modal">
        <!-- PACIENTE -->
        <fieldset class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
            <h5 class="kan-title">Cadastrar Hospital
                <i class="fa fa-info fa-1-x kan-icon-info" data-toggle="tooltip" data-placement="bottom" title="Tela para cadastrar um novo hospital"></i>
            </h5>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
                <label>Nome Hospital
                    <b class="text-danger">*</b>
                </label>
                <input class="form-control form-control-sm" type="text" placeholder="Informe o nome do hospital" ng-model="hospital.nome">
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
                <label>Endereço
                </label>
                <input class="form-control form-control-sm" type="text" placeholder="Informe o endereço completo" ng-model="hospital.endereco">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
                <label>Telefone
                </label>
                <input class="form-control form-control-sm" type="number" placeholder="Informe o telefone com ddd" ng-model="hospital.telefone">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 kan-group">
                <label>Especialidade
                </label>
                <textarea rows="3" class="form-control form-control-sm" placeholder="Informe a especialidade" ng-model="hospital.especialidade"></textarea>
            </div>
        </fieldset>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 button-kan-row">
            <button type="button" class="btn kan-btn-danger" ng-click="closeThisDialog(false)">Cancelar</button>
            <button type="button" class="btn kan-btn-success" ng-click="cadastrarHospital()">Cadastrar Hospital</button>
        </div>
    </div>
</div>
